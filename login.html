<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <form action="">
        <div class="imgcontainer">
            <img class="avatar" src="images/60111.jpg" alt="">
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input id="username" type="text" placeholder="Enter Username" name="uname"><br>
            <label for="psw"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="psw"> <br> <br>

            <a id="login" href="">Login</a>
            <a id="signup" href="signup.html">Sign Up</a> <br> <br>

            <label>
                <input type="checkbox" checked="checked" name="remember">Remember Me
            </label>
        </div>
        <div class="container">
            <button type="button" class="cancelbtn">Cancle</button>
            <span class="psw">Forgot <a href="#">Password?</a></span>
        </div>
    </form>


    <script src="login.js"></script>
</body>

</html>
